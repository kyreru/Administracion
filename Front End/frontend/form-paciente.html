<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Administracion Pacientes</title>
    <style>
        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, .15);
        }
        .text-justify {
            text-align: justify;
        }
    </style>
    </head>
    <body>
        <header class="container">
        <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" >
            <img src="https://misiontic2022.mintic.gov.co/mtv2/assets/assets/images/logo-mision.png" heigth="32"/>
            <span class="fs-4">Administracion De Pacientes</span>
        </a>
         <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link active">Inicio</a></li>
            <li class="nav-item"><a href="paciente.html" class="nav-link">Paciente</a></li>
          </ul>
          
        </nav>
        </header>
        <section class="container">
            <div class="row-align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario Pacientes</span>
            </div>
            <div class="divider"></div>
            <div class="row">
                <form class="mt-4" action="" onsubmit="" method="POST">

                    <label for="paciente-id" class="form-label">Id Paciente</label>
                    <input type="number" class="form-control" id="paciente-id" name="paciente-id">

                    <div class="mb-3">
                        <label for="tipo-ident" class="form-label">Tipo Identificacion</label>
                        <input type="text" class="form-control" id="tipo-ident" name="tipo-ident">
                    </div>

                    <div class="mb-3">
                        <label for="tipo-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="tipo-nombre" name="tipo-nombre">
                    </div>

                    <div class="mb-3">
                        <label for="tipo_apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="tipo_apellido" name="tipo_apellido">
                    </div>

                    <div class="mb-3">
                        <label for="tipo-telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="tipo-telefono" name="tipo-telefono">
                    </div>

                    <div class="mb-3">
                        <label for="tipo-eapb" class="form-label">EAPB</label>
                        <input type="text" class="form-control" id="tipo-eapb" name="tipo-eapb">
                    </div>

                    <div class="mb-3">
                        <label for="tipo_email" class="form-label">Correo Elctronico</label>
                        <input type="email" class="form-control" id="tipo_email" name="tipo-email">
                    </div>
                   
                    <button type="button" class="btn btn-primary" onclick="savePaciente()">Guardar</button>
                    <button type="button" class="btn btn-primary" onclick="editarPaciente()">Editar</button>
                </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
        <script src="js/reques.js"></script>
        <script src="js/paciente.js"></script>
        <script>
            window.onload =function(){
                const urlParams = new URLSearchParams(window.location.search);
                if(urlParams.get('id') !=null)
                loadResidente(urlParams.get('id'))
            }
        </script>
